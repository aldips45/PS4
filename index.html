  body {
    background: radial-gradient(circle at center, #050510 0%, #000000 100%);
    color: #00ffff;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    margin: 0;
    padding: 40px;
    overflow: hidden;
  }

  h1 {
    font-size: 2.8em;
    letter-spacing: 4px;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #00ffff, 0 0 30px #0088ff;
    animation: glow 3s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 15px #00ffff; }
    to { text-shadow: 0 0 35px #00e0ff, 0 0 60px #007bff; }
  }

  p, a {
    font-size: 1em;
    color: #b0ffff;
    text-decoration: none;
  }

  a:hover {
    color: #ffffff;
    text-shadow: 0 0 10px #00ffff;
  }

  #console {
    font-family: 'logging', monospace;
    background: rgba(0, 255, 255, 0.08);
    border: 1px solid #00e0ff;
    border-radius: 10px;
    width: 80%;
    margin: 40px auto;
    padding: 20px;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
    color: #b0ffff;
    font-size: 1.1em;
    min-height: 160px;
    text-align: left;
    white-space: pre-wrap;
    overflow: hidden;
  }

  .scanline {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      to bottom,
      rgba(0, 255, 255, 0.03) 0px,
      rgba(0, 255, 255, 0.03) 2px,
      transparent 2px,
      transparent 4px
    );
    pointer-events: none;
    animation: scan 4s linear infinite;
  }

  @keyframes scan {
    from { background-position: 0 0; }
    to { background-position: 0 100%; }
  }

  .particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #00ffff;
    border-radius: 50%;
    animation: move 10s linear infinite;
    opacity: 0.7;
  }

  @keyframes move {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-100vh) scale(0.5); opacity: 0; }
  }
</style>

<script>
  // Pertahankan fungsi asli
  if (window.applicationCache.status == '0') {
    window.location.replace("cache.html");
  }

  // Efek partikel (hiasan)
  document.addEventListener('DOMContentLoaded', () => {
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = (5 + Math.random() * 10) + 's';
      p.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(p);
    }
  });
</script>
